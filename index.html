<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        #generated-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a text prompt to generate an image using Stable Diffusion XL.</p>
        <form id="image-form">
            <label for="api-key">Hugging Face API Key:</label>
            <input type="password" id="api-key" placeholder="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" required>
            
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" placeholder="e.g., Astronaut riding a horse" required>
            
            <button type="submit">Generate Image</button>
        </form>
        <div id="result">
            <p class="loading" id="loading">Generating image... Please wait.</p>
            <img id="generated-image" style="display: none;" alt="Generated Image">
            <p class="error" id="error" style="display: none;"></p>
        </div>
    </div>

    <script>
        document.getElementById('image-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const apiKey = document.getElementById('api-key').value;
            const prompt = document.getElementById('prompt').value;
            
            if (!apiKey || !prompt) {
                alert('Please provide both API key and prompt.');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('generated-image').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: prompt })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                document.getElementById('generated-image').src = imageUrl;
                document.getElementById('generated-image').style.display = 'block';
            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
