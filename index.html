<!DOCTYPE html>
<html>
<head>
  <title>My Chat Bot</title>
</head>
<body>
  <h2>My Website Bot</h2>
  <input id="userInput" placeholder="Type here..." />
  <button onclick="send()">Send</button>
  <div id="chat"></div>

<script>
function send() {
  let msg = document.getElementById("userInput").value.toLowerCase();
  let reply = "Sorry, I don't understand.";

  if (msg.includes("hi") || msg.includes("hello")) reply = "Hello! How can I help you?";
  if (msg.includes("price")) reply = "Please tell product name.";
  if (msg.includes("location")) reply = "We are in Burhanpur.";

  document.getElementById("chat").innerHTML += 
    `<p><b>You:</b> ${msg}</p><p><b>Bot:</b> ${reply}</p>`;
}
</script>
</body>
</html>
