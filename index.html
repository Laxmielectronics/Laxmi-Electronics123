<!DOCTYPE html>
<html>
<head>
  <title>AI Image Generator</title>
</head>
<body>
  <h2>Text to Image Generator</h2>

  <input type="text" id="prompt" placeholder="Enter your prompt" style="width:300px;">
  <button onclick="generateImage()">Generate</button>

  <p id="status"></p>
  <img id="result" style="max-width:500px;margin-top:20px;">

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const img = document.getElementById("result");

      status.innerText = "Generating image...";
      img.src = "";

      const response = await fetch(
        "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
        {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: prompt
          })
        }
      );

      if (!response.ok) {
        status.innerText = "Error generating image";
        return;
      }

      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);
      img.src = imageUrl;
      status.innerText = "Done!";
    }
  </script>
</body>
</html>
